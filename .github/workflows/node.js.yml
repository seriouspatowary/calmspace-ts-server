name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Or your preferred version

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Restart PM2 process
        run: |
          pm2 delete calmspace-server || true
          pm2 restart dist/app.js 
